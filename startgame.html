<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website of a French pastry shop Un Delice, based in Dublin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47aa28a2ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Light</title>
</head>

<body>
    <header>
        <!-- Navigation bar-->
        <nav class="navbar navbar-expand-md">
            <!-- Name brand clickable-->
            <h1><a class="name-brand" href = "index.html">Memory Light</a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars navbar-menu-icon"></i></span>
            </button>
            <!-- Menu to click-->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active-underline" href="index.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="instruction.html">Instruction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="score.html">Score</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="page-start-game">
        <div class="container grid-3x3 mt-5">
            <!--Grid 3 X 3-->
            <div class="row">
                <div class="col-4 square-3x3" id="0">
                </div>
                <div class="col-4 square-3x3" id="1">
                </div>
                <div class="col-4 square-3x3" id="2">
                </div>
            </div>
            <div class="row">
                <div class="col-4 square-3x3" id="3">
                </div>
                <div class="col-4 square-3x3" id="4">
                </div>
                <div class="col-4 square-3x3" id="5">
                </div>
            </div>
            <div class="row">
                <div class="col-4 square-3x3" id="6">
                </div>
                <div class="col-4 square-3x3" id="7">
                </div>
                <div class="col-4 square-3x3" id="8">
                </div>
                <!--Score-->
                <div id="score">
                    <div class="container mt-2">
                        <!--Current score-->
                        <div class="row">Current Score:
                            <pre> </pre><span id="result-score"> 0</span></div>
                        <!--Highscore-->
                        <div class="row">High Score:
                            <pre> </pre><span id="result-highscore"> 0</span></div>
                    </div>
                </div>
                <!-- These two elements are not shown to the player - needed as value storage for js file -->
                <div id="turn">2</div>
                <div id="addListenerFlag">true</div>
            </div>
            <!--Correct message-->
            <div class="row correct">
                <p>Correct! Click button again to continue</p>
            </div>
            <!--Wrong message -->
            <div class="row wrong ">
                <p>Wrong! Click button to Start Again</p>
            </div>
            <!--Button start-->
            <div id="container-button-start" >
                <div class="row justify-content-center" id="button-start">
                    <button onclick="startGame()" class="btn-game">Let's Start!</button>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer class="container-fluid">
        <div class="row">
            <!--Social media link-->
            <div class="col-12 col-md-4 order-md-last">
                <ul class="list-inline social-media-position">
                    <!--Github-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://github.com/" rel="noopener">
                            <i class="fab fa-github" aria-hidden="true"></i>
                            <span class="sr-only">Github</span>
                        </a>
                    </li>
                    <!--Facebook-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/" rel="noopener">
                            <i class="fab fa-facebook-square" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <!--Instagram-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/" rel="noopener">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <!--Twitter-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/" rel="noopener">
                            <i class="fab fa-twitter-square" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <!--Linkedink-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://ie.linkedin.com/" rel="noopener">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">Linkedin</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--Copy right-->
            <div class="col-12 col-md-8 order-md-first">
                <i class="far fa-copyright"></i> 2021, Memory Light, Code Institute
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="assets/js/startgame.js"></script>
    <script src="assets/js/setAllHighScores.js"></script>
</body>

</html>
