<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website of a French pastry shop Un Delice, based in Dublin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47aa28a2ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Light</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_c69jSI0zpteSECmQIVkgj");
        })();
    </script>
</head>

<body>
    <header>
        <!-- Navigation bar-->
        <nav class="navbar navbar-expand-md">
            <!-- Name brand clickable-->
            <h1><a class="name-brand" href = "index.html">Memory Light</a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars navbar-menu-icon"></i></span>
            </button>
            <!-- Menu to click-->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="instruction.html">Instruction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="score.html">Score</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active-underline" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Form -->
    <form class="container" onsubmit="return sendMail(this);">
        <div class=" row justify-content-center mb-2">
            <h2>Contact</h2>
        </div>
        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <!--Email addres -->
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <!--textarea to add request -->
        <div class="form-group">
            <label for="request">Request</label>
            <textarea class="form-control" id="request" rows="3" name="request" required></textarea>
        </div>
        <!--Submit button-->
        <div class="container">
            <div class="row justify-content-center">
                <button type="submit" class="btn-game" data-toggle="modal" data-target="#submitModal">Submit</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Request submitted!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--Footer-->
    <footer class="container-fluid">
        <div class="row">
            <!--Social media link -->
            <div class="col-12 col-md-4 order-md-last">
                <ul class="list-inline social-media-position">
                    <!--Github-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://github.com/" rel="noopener">
                            <i class="fab fa-github" aria-hidden="true"></i>
                            <span class="sr-only">Github</span>
                        </a>
                    </li>
                    <!--Facebook-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/" rel="noopener">
                            <i class="fab fa-facebook-square" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <!--Instagram-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/" rel="noopener">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <!--Twitter-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/" rel="noopener">
                            <i class="fab fa-twitter-square" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <!--Linkedink-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://ie.linkedin.com/" rel="noopener">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">Linkedin</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--Copy right-->
            <div class="col-12 col-md-8 order-md-first">
                <i class="far fa-copyright"></i> 2021, Memory Light, Code Institute
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/js/email.js"></script>
</body>

</html>
